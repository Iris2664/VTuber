# Sample workflow for building and deploying a Nuxt site to GitHub Pages
#
# To get started with Nuxt see: https://nuxtjs.org/docs/get-started/installation
#
name: Deploy Nuxt site to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"] # あなたのブランチ名に合わせてください (例: "main" または "master")

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        # Nuxt 3のビルドに必要であれば、深く取得
        with:
          fetch-depth: 0 
          
      - name: Detect package manager
        id: detect-package-manager
        run: |
          if [ -f "${{ github.workspace }}/yarn.lock" ]; then
            echo "manager=yarn" >> $GITHUB_OUTPUT
            echo "command=install" >> $GITHUB_OUTPUT
            exit 0
          elif [ -f "${{ github.workspace }}/package.json" ]; then
            echo "manager=npm" >> $GITHUB_OUTPUT
            echo "command=ci" >> $GITHUB_OUTPUT
            exit 0
          else
            echo "Unable to determine package manager"
            exit 1
          fi
          
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "28"
          cache: ${{ steps.detect-package-manager.outputs.manager }}
          
      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          # ▼ 修正: Nuxtの設定を手動で行っているため、Actionsの自動設定はOFFにする
          static_site_generator: none 
          
      - name: Restore cache
        uses: actions/cache@v4
        with:
          # ▼ 修正: キャッシュパスを Nuxt 3 の標準出力ディレクトリと合わせる
          path: |
            .output 
            .nuxt
          key: ${{ runner.os }}-nuxt-build-${{ hashFiles('package.json') }}
          restore-keys: |
            ${{ runner.os }}-nuxt-build-
            
      - name: Install dependencies
        run: ${{ steps.detect-package-manager.outputs.manager }} ${{ steps.detect-package-manager.outputs.command }}
        
      - name: Static HTML export with Nuxt
        # Nuxt 3 の generate コマンドを実行
        run: ${{ steps.detect-package-manager.outputs.manager }} run generate 
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # ▼ 修正: Nuxt 3 の静的生成の出力先 (.output/public) を指定
          path: .output/public 

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
